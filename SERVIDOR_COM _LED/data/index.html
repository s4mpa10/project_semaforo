<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de LED</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f0f0f0; }
        h1 { color: #333; }
        .button { display: inline-block; padding: 20px 40px; font-size: 24px; margin: 10px; cursor: pointer; text-align: center; text-decoration: none; outline: none; color: #fff; border: none; border-radius: 30px; box-shadow: 0 5px #999; }
        .button:hover { opacity: 0.8; }
        .button:active { box-shadow: 0 2px #666; transform: translateY(3px); }
        .button-green { background-color: #4CAF50; }
        .button-red { background-color: #f44336; }
    </style>
</head>
<body>
    <h1>Controle do LED</h1>
    <p><a class="button button-green" href="/H">LIGAR</a></p>
    <p><a class="button button-red" href="/L">DESLIGAR</a></p>
</body>
</html>
