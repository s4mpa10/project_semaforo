<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow - Cadastro RFID</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d3a33;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .wrapper {
      background-color: #12423a;
      padding: 40px 30px;
      border-radius: 20px;
      width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .logos img {
      height: 60px;
      margin: 0 10px;
    }

    h1 {
      color: white;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .content {
      background-color: white;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
    }

    .content h2 {
      color: #12423a;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: white;
      background-color: #28a745;
      cursor: pointer;
      margin-top: 15px;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #218838;
    }

    #btnConfirmar {
      display: block;
      background-color: #007bff;
    }

    #btnConfirmar:hover {
      background-color: #0056b3;
    }

    #btnListar {
      background-color: #ffc107;
      color: #000;
    }

    #btnListar:hover {
      background-color: #e0a800;
    }

    .mensagem-rfid {
      background-color: #f8f9fa;
      border: 1px dashed #ccc;
      padding: 15px;
      border-radius: 10px;
      color: #555;
      text-align: center;
      display: none;
      margin-top: 15px;
    }
      .input-group {
    display: flex; /* Define a div como um container flexível */
    align-items: center; /* Alinha os itens verticalmente ao centro */
    gap: 10px; /* Adiciona um espaço de 10px entre os itens (input e button) */
    /* Você pode ajustar o valor de 'gap' para o espaçamento que preferir */
  }

  /* Opcional: Estilo para o input e o botão para ficarem mais bonitos */
  .input-group input {
    flex: 1; /* Faz com que o input ocupe todo o espaço disponível */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .input-group button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff; /* Cor do botão da sua imagem */
    color: #fff;
    cursor: pointer;
  }
  h3 {
    color: #12423a;
    font-size: 22px;
    margin-bottom: 20px;
  }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logos">
      <img src="img/raspberry.png" alt="Raspberry Pico">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/cb/Raspberry_Pi_Logo.svg" alt="Raspberry Logo">
    </div>
    <h1>Cadastro de Tag RFID</h1>

    <div class="content">
      <h2>Registrar Funcionário</h2>

      <!-- <button class="btn" onclick="iniciarCadastro()">Cadastrar Tag</button> -->
      <button class="btn" id="btnListar" onclick="listarFuncionarios()">Listar Funcionários</button>

      
      <div id="campoNome">
        <h3>Cadastrar novo nome do funcionário:</h3>
        
        <div class="input-group">
          <input type="text" id="nome" placeholder="Digite o nome completo">
          <button id="btnConfirmarNome" onclick="confirmarNome()">Cadastrar</button>
        </div>
      </div>
      
      <div id="mensagem-rfid" class="mensagem-rfid"></div>

      <p id="mensagem-rfid" style="display: none;"></p>
    </div>
  </div>

 <script>
  document.addEventListener('DOMContentLoaded', (event) => {
   document.getElementById("campoNome").style.display = "block";
   document.getElementById("btnConfirmarNome").style.display = "block";
   document.getElementById("mensagem-rfid").style.display = "none";
  });

  let cronometro;
  let tempoRestante = 10;
  let nomeParaGravar; // Variável para armazenar o nome digitado

  // Nova função para realizar a requisição de escrita no servidor
  function writeTag() {
   const mensagem = document.getElementById("mensagem-rfid");
   
   // Faz a requisição para a rota /write no servidor com o nome como parâmetro
   fetch(`/write?name=${encodeURIComponent(nomeParaGravar)}`)
    .then(response => response.text())
    .then(text => {
     clearInterval(cronometro); // Para o cronômetro
     
     if (text.includes("success")) {
      // Leitura e gravação bem-sucedidas
      mensagem.innerText = `Dados gravados com sucesso! O nome "${nomeParaGravar}" foi cadastrado.`;
     } else {
      // Falha na gravação ou timeout
      mensagem.innerText = text; // Exibe a mensagem de erro do servidor
     }

     // Reinicia a interface para um novo cadastro após um tempo
     setTimeout(() => {
      resetInterface();
     }, 3000);
    })
    .catch(error => {
     console.error('Erro na requisição:', error);
     clearInterval(cronometro);
     mensagem.innerText = "Erro na comunicação com o servidor.";
     setTimeout(() => {
      resetInterface();
     }, 3000);
    });
  }

  function resetInterface() {
   const mensagem = document.getElementById("mensagem-rfid");
   const campoNome = document.getElementById("campoNome");
   const btnConfirmarNome = document.getElementById("btnConfirmarNome");
   
   mensagem.style.display = "none";
   document.getElementById("nome").value = "";
   campoNome.style.display = "block";
   btnConfirmarNome.style.display = "block";
   tempoRestante = 10;
  }
 
  function confirmarNome() {
   const nome = document.getElementById("nome").value.trim();
   const mensagem = document.getElementById("mensagem-rfid");
   
   if (nome.length === 0) {
    alert("Por favor, digite um nome.");
    return;
   }

   nomeParaGravar = nome;
   
   document.getElementById("campoNome").style.display = "none";
   document.getElementById("btnConfirmarNome").style.display = "none";

   mensagem.innerText = `Olá, ${nomeParaGravar}! Agora, por favor, aproxime o cartão RFID. Você tem ${tempoRestante} segundos.`;
   mensagem.style.display = "block";

   // Inicia o cronômetro E a escrita da tag ao mesmo tempo
   cronometro = setInterval(() => {
    tempoRestante--;

    if (tempoRestante > 0) {
     mensagem.innerText = `Olá, ${nomeParaGravar}! Agora, por favor, aproxime o cartão RFID. Você tem ${tempoRestante} segundos.`;
    } else {
     clearInterval(cronometro);
     mensagem.innerText = "Tempo esgotado! Por favor, tente novamente.";
     setTimeout(() => {
      resetInterface();
     }, 3000);
    }
   }, 1000);

   // Dispara a função de escrita da tag
   writeTag();
  }

  // Funções adicionais para o resto da sua aplicação.
  function listarFuncionarios() {
   alert("Aqui será exibida a lista de funcionários cadastrados.");
  }
</script>
</body>
</html>
