<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <title>TaskFlow - Aproximar Tag</title>
    <style>
        /* ==================================================================== */
        /* Estilos Globais - Aplicados a todo o documento */
        /* ==================================================================== */

        .btn-azul {
            background-color: #3498db; /* Azul claro elegante */
            color: white;
            padding: 16px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            }


        /* Reseta margens e preenchimentos e define o box-sizing para todos os elementos */
        * {
            box-sizing: border-box; /* Garante que padding e border não aumentem o tamanho do elemento */
            margin: 0;
            padding: 0;
        }

        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte padrão */
            background-color: #27524b; /* Cor de fundo principal do site */
            display: flex; /* Habilita o Flexbox para alinhar os painéis lado a lado */
            min-height: 100vh; /* Garante que a página ocupe pelo menos 100% da altura da viewport */
            color: #ffffff; /* Cor padrão do texto */
            position: relative; /* Necessário para posicionar a barra verde com 'absolute' */
            padding-left: 10px; /* Cria um espaço para a barra verde no lado esquerdo */
        }

        /* Pseudo-elemento para criar a barra vertical verde no lado esquerdo */
        body::before {
            content: ''; /* O conteúdo vazio é necessário para que o pseudo-elemento seja exibido */
            position: absolute; /* Posição absoluta em relação ao body */
            top: 0;
            left: 0;
            width: 10px; /* Largura da barra */
            height: 100%; /* Altura total da página */
            background-color: #00dd8b; /* Cor verde da barra */
        }

        /* ==================================================================== */
        /* Layout dos Painéis */
        /* ==================================================================== */

        /* Estilos para o painel esquerdo */
        .left-panel {
            width: 50%; /* Ocupa 50% da largura total da página */
            background-color: #27524b; /* Cor de fundo do painel esquerdo */
            padding: 60px; /* Espaço interno para o conteúdo */
            display: flex; /* Habilita Flexbox */
            flex-direction: column; /* Organiza os itens (logo, texto, imagem) em uma coluna */
            justify-content: flex-start; /* Alinha o conteúdo ao topo do painel */
        }

        /* Estilos para a imagem da logo dentro do painel esquerdo */
        .left-panel img.logo {
            width: 350px; /* Largura fixa da logo */
            margin-bottom: 30px; /* Espaço abaixo da logo */
        }

        /* Estilos para o parágrafo de texto no painel esquerdo */
        .left-panel p {
            font-size: 1.3em; /* Tamanho da fonte */
            max-width: 400px; /* Largura máxima do texto */
            line-height: 1.5em; /* Espaçamento entre as linhas */
            margin-top: 20px; /* Espaço acima do parágrafo */
        }

        /* Estilos para a imagem principal (semáforo) no painel esquerdo */
        .left-panel .main-image {
            width: 100%; /* A imagem ocupa 100% do espaço disponível no seu contêiner */
            max-width: 650px; /* AUMENTA O TAMANHO MÁXIMO DA IMAGEM. Esta é uma das modificações solicitadas */
            margin-top: 40px; /* Adiciona espaço acima da imagem principal */
        }

        /* Estilos para o painel direito */
        .right-panel {
            width: 50%; /* Ocupa 50% da largura total da página */
            background-color: #234c44; /* Cor de fundo do painel direito */
            display: flex; /* Habilita Flexbox */
            flex-direction: column; /* Organiza o formulário e as logos de parceiros em uma coluna */
            justify-content: center; /* Centraliza o conteúdo verticalmente */
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            padding: 40px 20px; /* Espaço interno do painel direito */
        }

        /* ==================================================================== */
        /* Estilos do Formulário (Painel Direito) */
        /* ==================================================================== */

        /* Contêiner do formulário */
        .form-container {
            background-color: #1f403b; /* Cor de fundo do formulário */
            padding: 50px; /* AUMENTA O TAMANHO DO FORMULÁRIO. Mais preenchimento interno */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 500%;
            max-width: 500px; /* AUMENTA A LARGURA MÁXIMA DO FORMULÁRIO. */
            text-align: center;
        }

        /* Contêiner das logos no topo do formulário */
        .top-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .top-logos .pico-img {
            width: 170px;
        }

        .top-logos .pi-logo {
            width: 40px;
        }

        /* Título do formulário */
        .form-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Rótulos dos campos de formulário */
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em; /* AUMENTA O TAMANHO DO TEXTO DO RÓTULO */
        }

        /* Campos de entrada do formulário */
        .form-container input {
            width: 100%;
            padding: 16px; /* AUMENTA O TAMANHO DOS CAMPOS DE ENTRADA */
            margin-bottom: 25px; /* AUMENTA O ESPAÇO ABAIXO DO CAMPO */
            border-radius: 6px;
            border: none;
            font-size: 1.1em; /* AUMENTA O TAMANHO DO TEXTO DENTRO DO CAMPO */
            text-align: 'center';
        }

        /* Estilos para os botões dentro do formulário */
        .form-container button {
            flex: 1; /* Faz com que os botões ocupem o mesmo espaço */
            padding: 16px; /* AUMENTA O TAMANHO DOS BOTÕES */
            border: none;
            border-radius: 6px;
            font-size: 1.1em; /* AUMENTA O TAMANHO DO TEXTO DOS BOTÕES */
            cursor: pointer;
            color: white;
        }

        /* Botão Acessar */
        .btn-acessar {
            background-color: #00dd8b;
        }

        /* Botão Cadastrar-se */
        .btn-cadastrar {
            background-color: #3a5cd5;
        }

        /* Contêiner dos botões para alinhá-los lado a lado */
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* ==================================================================== */
        /* Estilos das Logos de Parceiros */
        /* ==================================================================== */

        /* Contêiner das 3 logos de parceiros abaixo do formulário */
        .partner-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 550px; /* AUMENTA A LARGURA DO CONTÊINER DAS LOGOS */
            margin-top: 40px; /* AUMENTA O ESPAÇO ACIMA DO CONTÊINER */
            gap: 30px; /* AUMENTA O ESPAÇAMENTO ENTRE AS IMAGENS */
        }

        /* Estilos para cada imagem individual de parceiro */
        .partner-logo-img {
            flex: 1;
            max-width: 150px; /* AUMENTA O TAMANHO MÁXIMO DE CADA IMAGEM */
            height: auto;
            object-fit: contain; /* Garante que a imagem se ajuste ao contêiner sem ser cortada */
        }

        /* ==================================================================== */
        /* Media Queries para Responsividade */
        /* ==================================================================== */

        /* Estilos para telas com largura máxima de 768px (dispositivos móveis) */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Muda a direção para coluna, empilhando os painéis */
                padding-left: 0; /* Remove o preenchimento esquerdo */
                padding-top: 10px; /* Adiciona preenchimento superior para a barra horizontal */
            }

            body::before {
                width: 100%; /* A barra verde se torna horizontal e ocupa a largura total */
                height: 10px;
            }

            .left-panel, .right-panel {
                width: 100%; /* Cada painel ocupa 100% da largura */
                padding: 20px; /* Reduz o preenchimento para telas menores */
            }

            .form-container {
                margin-top: 30px;
            }

            .partner-logos {
                flex-direction: column; /* Empilha as logos de parceiros */
                align-items: center;
                max-width: 100%;
                gap: 20px;
            }

            .partner-logo-img {
                max-width: 120px; /* Ajusta o tamanho das logos para telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <img src="./img/toyota.png" alt="Toyota Logo" class="logo" />
        <p>Sistema de Monitoramento de Atividades e Manutenção de Veículos.</p>
        <div>
            <img src="./img/semaforo_def.png" alt="Semáforo" class="main-image" />
        </div>
    </div>
    <div class="right-panel">
        <div class="form-container">
            <div class="top-logos">
                <img src="./img/image-removebg-preview (1).png" alt="Raspberry Pico" class="pico-img" />
                <img src="https://upload.wikimedia.org/wikipedia/en/c/cb/Raspberry_Pi_Logo.svg" alt="Raspberry Logo" class="pi-logo" />
            </div>
            <h1>TaskFlow</h1>
            <label for="tagInput">Identificação</label>
            <input type="text" id="tagInput" name="tagInput" placeholder="Aguardando Verificação" />
            <div class="buttons">
                <button class="btn-acessar" onclick="window.location.href='ordens.html'">Acessar</button>
                <!-- <button class="btn-acessar">Acessar</button> -->
                <!-- <button class="btn-cadastrar">Cadastrar-se</button> -->
                <!-- <button class="btn-acessar" onclick="window.location.href='cadastro.html'">Cadastrar-se</button> -->
                <button class="btn-azul" onclick="window.location.href='cadastro.html'">Cadastrar-se</button>
            </div>
        </div>
        <div class="partner-logos">
            <img src="./img/IF.png" alt="Instituto Federal" class="partner-logo-img" />
            <img src="./img/toyota.png" alt="Toyota" class="partner-logo-img" />
            <img src="./img/embaraca2.png" alt="Embarcados" class="partner-logo-img" />
        </div>
        </div>
    </body>
</html>
